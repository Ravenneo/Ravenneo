  </g>
  <line x1="980" y1="315" x2="980" y2="250" class="connector"/>
  <circle cx="980" cy="250" r="7" class="dot"/>
  <text x="980" y="280" text-anchor="middle" class="timeline-text year">2023</text>
  
  <!-- 2024 - Freelance -->
