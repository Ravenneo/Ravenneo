    <circle cx="60" cy="-30" r="12" class="badge-edu"/>
    <text x="60" y="-26" text-anchor="middle" class="timeline-text badge-text">ðŸŽ“</text>
    <text x="0" y="-15" text-anchor="middle" class="timeline-text title">Guest PhD</text>
    <text x="0" y="2" text-anchor="middle" class="timeline-text org">Vrije Universiteit</text>
    <text x="0" y="18" text-anchor="middle" class="timeline-text org">Amsterdam</text>
    <text x="0" y="35" text-anchor="middle" class="timeline-text period">2017</text>
  </g>
  <line x1="560" y1="310" x2="560" y2="250" class="connector"/>
  <circle cx="560" cy="250" r="7" class="dot"/>
  <text x="560" y="280" text-anchor="middle" class="timeline-text year">2017</text>
  
  <!-- 2018-2023 - PhD Research -->
  <g transform="translate(728, 150)">
    <rect x="-75" y="-40" width="150" height="80" class="card" filter="url(#shadow)"/>
    <circle cx="65" cy="-30" r="12" class="badge-edu"/>
    <text x="65" y="-26" text-anchor="middle" class="timeline-text badge-text">ðŸŽ“</text>
    <text x="0" y="-15" text-anchor="middle" class="timeline-text title">PhD Research</text>
    <text x="0" y="2" text-anchor="middle" class="timeline-text org">Newcastle</text>
    <text x="0" y="18" text-anchor="middle" class="timeline-text org">University</text>
    <text x="0" y="35" text-anchor="middle" class="timeline-text period">2018-2023</text>
  </g>
  <line x1="728" y1="190" x2="728" y2="250" class="connector"/>
  <circle cx="728" cy="250" r="7" class="dot"/>
  <text x="728" y="280" text-anchor="middle" class="timeline-text year">2018-2023</text>
  
  <!-- 2023 - Cyber-technician -->
  <g transform="translate(980, 350)">
    <rect x="-70" y="-35" width="140" height="70" class="card" filter="url(#shadow)"/>
    <circle cx="60" cy="-25" r="12" class="badge-work"/>
    <text x="60" y="-21" text-anchor="middle" class="timeline-text badge-text">ðŸ’¼</text>
    <text x="0" y="-10" text-anchor="middle" class="timeline-text title">Cyber-technician</text>
    <text x="0" y="8" text-anchor="middle" class="timeline-text org">Firebrand</text>
