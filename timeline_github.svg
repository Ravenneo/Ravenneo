<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 500" width="1400" height="500">
  <defs>
    <style>
      .timeline-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .title { font-size: 14px; font-weight: 600; fill: #2c3e50; }
      .period { font-size: 12px; fill: #95a5a6; }
      .org { font-size: 11px; fill: #7f8c8d; font-style: italic; }
      .year { font-size: 12px; fill: #95a5a6; font-weight: 500; }
      .header-title { font-size: 32px; font-weight: 300; fill: #1a1a1a; }
      .header-subtitle { font-size: 16px; fill: #6c757d; }
      .card { fill: white; stroke: #e0e0e0; stroke-width: 1; rx: 12; }
      .current-card { fill: #f1f8e9; stroke: #4caf50; }
      .timeline-line { stroke: #4caf50; stroke-width: 2; }
      .dot { fill: #4caf50; stroke: white; stroke-width: 3; }
      .connector { stroke: #e0e0e0; stroke-width: 2; }
      .badge-edu { fill: #2196F3; }
      .badge-work { fill: #4caf50; }
      .badge-text { fill: white; font-size: 10px; }
    </style>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="500" fill="#fafbfc"/>
  
  <!-- Header -->
  <text x="700" y="50" text-anchor="middle" class="timeline-text header-title">Professional Timeline</text>
  <text x="700" y="80" text-anchor="middle" class="timeline-text header-subtitle">Hardware Technical Operations Lead | Bioinformatics PhD | Cybersecurity Specialist</text>
  
  <!-- Timeline Line -->
  <line x1="50" y1="250" x2="1350" y2="250" class="timeline-line"/>
  
  <!-- 2008 - Biology -->
  <g transform="translate(112, 150)">
    <rect x="-70" y="-35" width="140" height="70" class="card" filter="url(#shadow)"/>
    <circle cx="60" cy="-25" r="12" class="badge-edu"/>
    <text x="60" y="-21" text-anchor="middle" class="timeline-text badge-text">ðŸŽ“</text>
    <text x="0" y="-10" text-anchor="middle" class="timeline-text title">5-Year Biology</text>
    <text x="0" y="5" text-anchor="middle" class="timeline-text title">Programme</text>
    <text x="0" y="25" text-anchor="middle" class="timeline-text period">2008-2012</text>
  </g>
  <line x1="112" y1="185" x2="112" y2="250" class="connector"/>
  <circle cx="112" cy="250" r="7" class="dot"/>
  <text x="112" y="280" text-anchor="middle" class="timeline-text year">2008</text>
  
  <!-- 2012 - European Biology -->
  <g transform="translate(252, 350)">
    <rect x="-75" y="-40" width="150" height="80" class="card" filter="url(#shadow)"/>
    <circle cx="65" cy="-30" r="12" class="badge-edu"/>
    <text x="65" y="-26" text-anchor="middle" class="timeline-text badge-text">ðŸŽ“</text>
    <text x="0" y="-15" text-anchor="middle" class="timeline-text title">European Biology</text>
    <text x="0" y="0" text-anchor="middle" class="timeline-text title">Degree</text>
    <text x="0" y="18" text-anchor="middle" class="timeline-text org">Univ. of Seville</text>
    <text x="0" y="35" text-anchor="middle" class="timeline-text period">2012</text>
  </g>
  <line x1="252" y1="310" x2="252" y2="250" class="connector"/>
  <circle cx="252" cy="250" r="7" class="dot"/>
  <text x="252" y="280" text-anchor="middle" class="timeline-text year">2012</text>
  
  <!-- 2016 - Masters -->
