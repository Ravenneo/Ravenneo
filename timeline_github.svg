    <rect x="-85" y="-40" width="170" height="80" class="card" filter="url(#shadow)"/>
    <circle cx="75" cy="-30" r="12" class="badge-work"/>
    <text x="75" y="-26" text-anchor="middle" class="timeline-text badge-text">ðŸ’¼</text>
