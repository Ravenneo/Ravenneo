    <circle cx="65" cy="-25" r="12" class="badge-edu"/>
    <text x="65" y="-21" text-anchor="middle" class="timeline-text badge-text">ðŸŽ“</text>
    <text x="0" y="-10" text-anchor="middle" class="timeline-text title">Masters in</text>
    <text x="0" y="5" text-anchor="middle" class="timeline-text title">Infectious Diseases</text>
