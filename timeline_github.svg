  </g>
  <line x1="1120" y1="190" x2="1120" y2="250" class="connector"/>
  <circle cx="1120" cy="250" r="7" class="dot"/>
  <text x="1120" y="280" text-anchor="middle" class="timeline-text year">2024</text>
  
  <!-- 2025 - Current Role -->
  <g transform="translate(1288, 350)">
    <rect x="-85" y="-45" width="170" height="90" class="current-card" filter="url(#shadow)"/>
    <circle cx="75" cy="-35" r="12" class="badge-work"/>
    <text x="75" y="-31" text-anchor="middle" class="timeline-text badge-text">ðŸ’¼</text>
    <text x="0" y="-20" text-anchor="middle" class="timeline-text title">Hardware Technical</text>
    <text x="0" y="-5" text-anchor="middle" class="timeline-text title">Operations Lead</text>
    <text x="0" y="13" text-anchor="middle" class="timeline-text org">Qamarero</text>
    <text x="0" y="30" text-anchor="middle" class="timeline-text period">2025 - Present</text>
  </g>
  <line x1="1288" y1="305" x2="1288" y2="250" class="connector"/>
  <circle cx="1288" cy="250" r="7" class="dot"/>
  <text x="1288" y="280" text-anchor="middle" class="timeline-text year">2025</text>
</svg>